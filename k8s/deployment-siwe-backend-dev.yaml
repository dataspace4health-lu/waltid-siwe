---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: siwe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: siwe
  template:
    metadata:
      labels:
        app: siwe
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: siwe
          image: waltid/siwe:latest
          ports:
            - containerPort: 7000
              name: http-api
---
kind: Service
apiVersion: v1
metadata:
  name: siwe
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: siwe
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: siwe
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - siwe.walt-test.cloud
      secretName: siwe-tls-secret
  rules:
    - host: siwe.walt-test.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: siwe
                port:
                  number: 80
